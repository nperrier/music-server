<!-- playlistdetail.html -->
<div class="jumbotron" ng-class="{'fade-start': !doneLoading, 'fade-in': doneLoading}">
  <div class="container">

    <h2>{{playlist.name}}</h2>

    <div ng-if="tracks.length" ng-cloak>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th class="col-track-position" ng-click="sortField = 'position'; reverse = !reverse">#</th>
            <th class="col-track-title" ng-click="sortField = 'track.name'; reverse = !reverse">
              <span class="track-title-header">Title</span>
            </th>
            <th class="col-track-artist" ng-click="sortField = 'track.artist.name'; reverse = !reverse">Artist</th>
            <th class="col-track-album" ng-click="sortField = 'track.album.name'; reverse = !reverse">Album</th>
            <th class="col-track-length" ng-click="sortField = 'track.length'; reverse = !reverse">
              <span class="glyphicon glyphicon-time"></span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="track-list-item" ng-repeat="pt in tracks| orderBy:sortField:reverse">
            <td class="track-position">
              {{pt.position + 1}}
            </td>
            <td>
              <img class="coverart-thumb" ng-src="{{pt.track.coverArtUrl}}" fade-in />
              <span class="track-title track-text">{{pt.track.name}}</span>
            </td>
            <td>
              <a ng-href="#/artist/{{pt.track.artist.id}}" class="track-text">
                {{pt.track.artist.name}}
              </a>
            </td>
            <td>
              <a ng-href="#/album/{{pt.track.album.id}}" class="track-text">
                {{pt.track.album.name}}
              </a>
            </td>
            <td class="track-length">
              {{pt.track.length | duration}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center" ng-if="tracks.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>Playlist has no tracks</h3>
    </div>

  </div>
</div>

<!-- show this while data is being fetched from server -->
<span spinner-key="spinner-loading" us-spinner="{radius:40, length: 20, width: 8, lines: 13}"></span>
