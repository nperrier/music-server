<!-- tracks.html -->
<div class="jumbotron" ng-class="{'fade-start': !doneLoading, 'fade-in': doneLoading}">
  <div class="container">

    <div ng-if="tracks.length" ng-cloak>

      Search: <input ng-model="trackQuery">

      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Cover</th>
            <th ng-click="sortField = 'name'; reverse = !reverse">Title</th>
            <th ng-click="sortField = 'length'; reverse = !reverse">
              <span class="glyphicon glyphicon-time"></span>
            </th>
            <th ng-click="sortField = 'artist.name'; reverse = !reverse">Artist</th>
            <th ng-click="sortField = 'album.name'; reverse = !reverse">Album</th>
          </tr>
        </thead>
        <tbody>
          <tr class="track-list-item" ng-repeat="track in tracks | filter:trackQuery | orderBy:sortField:reverse">
            <td>
              <img class="coverart-thumb" ng-src="{{track.coverArtUrl}}"/>
            </td>
            <td>
              {{track.name}}
              <track-action-menu></track-action-menu>
            </td>
            <td>
              {{track.length | duration}}
            </td>
            <td>
              <a ng-href="#/artist/{{track.artist.id}}" class="thumb">
                {{track.artist.name}}
              </a>
            </td>
            <td>
              <a ng-href="#/album/{{track.album.id}}" class="thumb">
                {{track.album.name}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="text-center" ng-if="tracks.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No tracks found</h3>
    </div>

  </div>
</div>

<!-- show this while data is being fetched from server -->
<span spinner-key="spinner-loading" us-spinner="{radius:40, length: 20, width: 8, lines: 13}"></span>
