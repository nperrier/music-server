<!-- libraryCreateModal.html -->
<form ng-submit="save(library)">
  <div class="modal-header">
    <h3 class="modal-title">Add Library</h3>
  </div>

  <div class="modal-body">
    <input ng-model="library.path" required id="path" name="path" type="text" size="50" placeholder="/your/music/library" class="form-control">
  </div>

  <div class="modal-footer">
    <button class="btn btn-default">Add</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
