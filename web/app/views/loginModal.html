<div id="loginModal">
  <div class="modal-header">
    <h3 class="modal-title">Enter Credentials</h3>
  </div>

  <div class="modal-body">
    <form id="authenticationForm" class="form-horizontal" name="authenticationForm" novalidate>

      <div class="help-block col-xs-offset-3" ng-if="authFailed">
        Invalid credentials. Please try again
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" for="username">Username</label>

        <div class="col-xs-6">
          <input ng-model="username" name="username" placeholder="username" type="text" size="10" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" for="password">Password</label>
        <div class="col-xs-6">
          <input ng-model="password" name="password" placeholder="password" type="password" size="10" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-3 col-xs-offset-5">
          <button class="btn btn-primary" ng-disabled="authenticationForm.$invalid" ng-click="LoginModalCtrl.login(username, password)">Login</button>
          <button class="btn btn-default" ng-click="LoginModalCtrl.cancel('Cancelled')">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- END: loginModal.html -->
