<!-- artists.html -->
<div class="jumbotron" ng-class="{'fade-start': !doneLoading, 'fade-in': doneLoading}">
  <div class="container">

    <div ng-if="artists.length" ng-cloak>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th ng-click="sortField = 'name'; reverse = !reverse">Artist</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in artists | orderBy:sortField:reverse">
            <td>
              <a ng-href="#/artist/{{a.id}}" class="thumb">
                {{a.name}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center" ng-if="artists.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No artists found</h3>
    </div>

  </div>
</div>

<!-- show this while data is being fetched from server -->
<span spinner-key="spinner-loading" spinner-start-active="true" us-spinner="{radius:40, length: 20, width: 8, lines: 13}"></span>
