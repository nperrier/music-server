<!-- artists.html -->
<div class="jumbotron text-center">
	
	<h1>Artists</h1>

	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th ng-click="sortOrder = 'name'; reverse = !reverse">Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in artists | orderBy:sortOrder:reverse">
					<td>
						<a ng-href="#/artist/{{a.id}}" class="thumb">
							{{a.name}}
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
