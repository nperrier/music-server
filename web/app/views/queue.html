<!-- queue.html -->
<div class="page-toolbar">
  <button ng-disabled="tracks.length == 0" class="btn btn-default" ng-click="clearQueue()">
    Clear Queue
  </button>
</div>

<div class="page-content jumbotron">
  <div class="container">

    <div ng-if="tracks.length" ng-cloak>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th/>
            <th>Cover</th>
            <th>Title</th>
            <th>
              <span class="glyphicon glyphicon-time"></span>
            </th>
            <th>Artist</th>
            <th>Album</th>
            <th/>
          </tr>
        </thead>
        <tbody>
          <tr class="track-list-item" ng-repeat="t in tracks track by $index">
            <td>
              <span ng-show="isPlaying($index)" class="glyphicon glyphicon-headphones"></span>
            </td>
            <td>
              <img class="coverart-thumb" ng-src="{{t.coverArtUrl}}"/>
            </td>
            <td>
              <a ng-href="#/track/{{t.id}}" class="thumb">
                {{t.name}}
              </a>
            </td>
            <td>
              {{t.length | duration}}
            </td>
            <td>
              <a ng-href="#/artist/{{t.artist.id}}" class="thumb">
                {{t.artist.name}}
              </a>
            </td>
            <td>
              <a ng-href="#/album/{{t.album.id}}" class="thumb">
                {{t.album.name}}
              </a>
            </td>
            <td>
              <button class="btn btn-default queue-remove" ng-click="remove(t, $index)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center" ng-if="tracks.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No tracks found</h3>
    </div>

  </div>
</div>
