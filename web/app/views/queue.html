<!-- queue.html -->
<div class="jumbotron text-center">

  <div ng-show="tracks.length" ng-cloak>

    <h1>Queue</h1>

    <div class="table-condensed">
      <table class="table">
        <thead>
          <tr>
            <th/>
            <th>Cover</th>
            <th>Title</th>
            <th>
              <span class="glyphicon glyphicon-time"></span>
            </th>
            <th>Artist</th>
            <th>Album</th>
            <th/>
          </tr>
        </thead>
        <tbody>
          <tr class="track-list-item" ng-repeat="t in tracks">
            <td>
              <span ng-show="isPlaying(t.id)" class="glyphicon glyphicon-headphones"></span>
            </td>
            <td>
              <img class="coverart-thumb" ng-src="{{t.coverArtUrl}}"/>
            </td>
            <td>
              <a ng-href="#/track/{{t.id}}" class="thumb">
                {{t.name}}
              </a>
            </td>
            <td>
              {{t.length | duration}}
            </td>
            <td>
              <a ng-href="#/artist/{{t.artist.id}}" class="thumb">
                {{t.artist.name}}
              </a>
            </td>
            <td>
              <a ng-href="#/album/{{t.album.id}}" class="thumb">
                {{t.album.name}}
              </a>
            </td>
            <td>
              <button class="btn btn-default queue-remove" ng-click="remove(t, $index)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div ng-hide="tracks.length" ng-cloak>
    <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
    <h3>Queue is empty</h3>
  </div>

</div>
