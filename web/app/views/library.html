<!-- library.html -->
<div class="jumbotron text-center">

  <div ng-show="doneLoading" ng-cloak>
    <div ng-show="libraries.length" ng-cloak>

      <h1>Libraries</h1>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th ng-click="sortOrder = 'path'; reverse = !reverse">Library Path</th>
              <th>Last Scanned</th>
              <th/>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="l in libraries | orderBy:sortOrder:reverse">
              <td>
                {{l.path}}
              </td>
              <td>
                {{ (l.lastIndexedDate ? l.lastIndexedDate : 'Never') | date : 'short' }}
              </td>
              <td>
                <button class="btn btn-default scan-library" ng-click="scanLibrary(l)">Scan Now
                  <i class="glyphicon glyphicon-refresh"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div ng-hide="libraries.length" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No libraries have been created yet</h3>
    </div>
  </div>

  <!-- show this while data is being fetched from server -->
  <div class="loading" ng-show="!doneLoading" ng-cloak>
    Loading...
  </div>

  <form ng-submit="createLibrary(library)">
    <legend>Create Library</legend>

    <div class="input-group library-create-input">
      <input ng-model="library.path" required id="path" name="path" type="text" size="50" placeholder="/your/music/library" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default">Add Library</button>
      </span>
    </div>
  </form>

</div>
