<!-- albumdetail.html -->

<div class="jumbotron text-center">

	<img class="coverart-medium" ng-src="{{album.coverArtUrl}}"/>

	<h1>{{album.artist.name}} - {{album.name}}</h1>

	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th ng-click="sortField = 'number'; reverse = !reverse">#</th>
					<th ng-click="sortField = 'name'; reverse = !reverse">Title</th>
          <th ng-click="sortField = 'length'; reverse = !reverse">
            <span class="glyphicon glyphicon-time"></span>
          </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="track in tracks | orderBy:sortField:reverse">
					<td>
						{{track.number}}
					</td>
					<td>
            <a ng-href="#/track/{{track.id}}" class="thumb">
              {{track.name}}
            </a>
            <track-action-menu track="track"></track-action-menu>
          </td>
          <td>
            {{track.length | duration}}
          </td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
