<div class="confirm-dialog">
  <p>Are you sure you want to delete playlist {{playlist.name}}?</p>
  <div class="ngdialog-buttons">
    <button type="button" class="dialog-button" ng-click="ok(playlist)">OK</button>
    <button type="button" class="dialog-button" ng-click="cancel()">Cancel</button>
  </div>
</div>
