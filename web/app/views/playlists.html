<!-- playlists.html -->
<div class="page-toolbar">
  <button class="btn btn-default" ng-click="createPlaylistDialog()">
    Add Playlist
  </button>
</div>

<div class="page-content jumbotron" ng-class="{'fade-start': !doneLoading, 'fade-in': doneLoading}">
  <div class="container">

    <div ng-if="playlists.length" ng-cloak>
      <div class="table-condensed">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th ng-click="sortField = 'name'; reverse = !reverse">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in playlists | orderBy:sortField:reverse track by p.id">
              <td>
                <a ui-sref="playlist-detail({ id: p.id })">
                  {{p.name}}
                </a>
                <playlist-action-menu playlist="p"></playlist-action-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center" ng-if="playlists.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No playlists have been created yet</h3>
    </div>

  </div>
</div>

<!-- show this while data is being fetched from server -->
<span spinner-key="spinner-loading" us-spinner="{radius:40, length: 20, width: 8, lines: 13}"></span>
