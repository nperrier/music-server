<!-- playlists.html -->
<div class="page-toolbar">
  <button class="btn btn-default" ng-click="createPlaylist()">
    Add Playlist
  </button>
</div>

<div class="page-content jumbotron" ng-class="{'fade-start': !doneLoading, 'fade-in': doneLoading}">

  <div class="container">
    <div ng-if="playlists.length" ng-cloak>

      <h1>Playlists</h1>

      <div class="table-condensed">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th ng-click="sortField = 'name'; reverse = !reverse">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in playlists | orderBy:sortField:reverse">
              <td>
                <a ng-href="#/playlist/{{p.id}}" class="thumb">
                  {{p.name}}
                </a>
                <playlist-action-menu></playlist-action-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center" ng-if="playlists.length == 0" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No playlists have been created yet</h3>
    </div>

  </div>

  <form ng-submit="createPlaylist(playlist)">
    <div class="input-group library-create-input">
      <input ng-model="playlist.name" required id="name" name="name" type="text" size="50" placeholder="Enter a name for the playst" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default">Add Playlist</button>
      </span>
    </div>
  </form>

</div>

<!-- show this while data is being fetched from server -->
<span spinner-key="spinner-loading" spinner-start-active="true" us-spinner="{radius:40, length: 20, width: 8, lines: 13}"></span>
