<!-- albums.html -->
<div class="jumbotron text-center">

  <div ng-show="doneLoading" ng-cloak>
    <div ng-show="albums.length" ng-cloak>

      <h1>Albums</h1>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th />
              <th ng-click="sortField = 'name'; reverse = !reverse">Title</th>
              <th ng-click="sortField = 'artist.name'; reverse = !reverse">Artist</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="album in albums | orderBy:sortField:reverse">
              <td>
                <img class="coverart-thumb" ng-src="{{album.coverArtUrl}}"/>
              </td>
              <td>
                <a ng-href="#/album/{{album.id}}" class="thumb">
                  {{album.name}}
                </a>
                <album-action-menu></album-action-menu>
              </td>
              <td>
                <a ng-href="#/artist/{{album.artist.id}}" class="thumb">
                  {{album.artist.name}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div ng-hide="albums.length" ng-cloak>
      <span class="glyphicon glyphicon-headphones" style="font-size: 200px"></span>
      <h3>No albums found</h3>
    </div>
  </div>

  <!-- show this while data is being fetched from server -->
  <div class="loading" ng-show="!doneLoading" ng-cloak>
    Loading...
  </div>

</div>
