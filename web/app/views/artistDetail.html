<!-- artistdetail.html -->
<div class="jumbotron">

	<h1>{{artist.name}}</h1>

	<h2>Albums</h2>

	<div ng-if="albums.length" ng-cloak>
		<table class="table table-condensed table-hover">
			<thead>
				<tr>
					<th />
					<th ng-click="sortField = 'name'; reverse = !reverse">Title</th>
					<th ng-click="sortField = 'year'; reverse = !reverse">Year</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in albums | orderBy:sortField:reverse">
					<td>
						<img class="coverart-thumb" ng-src="{{a.coverArtUrl}}"/>
					</td>
					<td>
						<a ng-href="#/album/{{a.id}}" class="thumb">
							{{a.name}}
						</a>
					</td>
					<td>
						{{a.year | date : 'yyyy'}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div ng-if="albums.length == 0">
		No albums
	</div>

</div>
