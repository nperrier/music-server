<!-- BEGIN: track-action-menu -->
<div class="dropdown track-menu">
  <button class="dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-th-list"></span>
  </button>
  <ul class="dropdown-menu">
    <li>
      <a href dropdown-toggle ng-click="addToQueue(track)" class="thumb">
        Add to Queue
      </a>
    </li>
    <li>
      <a href dropdown-toggle ng-click="addTrackToPlaylist(track.id)" class="thumb">
        Add to Playlist
      </a>
    </li>
  </ul>
</div>
<!-- END track-action-menu -->
