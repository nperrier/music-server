<!-- playlistdetail.html -->
<div class="jumbotron">
  <div class="container">

    <h2>{{playlist.name}}</h2>

    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th ng-click="sortField = 'position'; reverse = !reverse">Position</th>
          <th>Cover</th>
          <th ng-click="sortField = 'track.name'; reverse = !reverse">Title</th>
          <th ng-click="sortField = 'track.length'; reverse = !reverse">
            <span class="glyphicon glyphicon-time"></span>
          </th>
          <th ng-click="sortField = 'track.artist.name'; reverse = !reverse">Artist</th>
          <th ng-click="sortField = 'track.album.name'; reverse = !reverse">Album</th>
        </tr>
      </thead>
      <tbody>
        <tr class="track-list-item" ng-repeat="pt in tracks| orderBy:sortField:reverse">
          <td>
            {{pt.position + 1}}
          </td>
          <td>
            <img class="coverart-thumb" ng-src="{{pt.track.coverArtUrl}}"/>
          </td>
          <td>
            {{pt.track.name}}
          </td>
          <td>
            {{pt.track.length | duration}}
          </td>
          <td>
            <a ng-href="#/artist/{{pt.track.artist.id}}" class="thumb">
              {{pt.track.artist.name}}
            </a>
          </td>
          <td>
            <a ng-href="#/album/{{pt.track.album.id}}" class="thumb">
              {{pt.track.album.name}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
