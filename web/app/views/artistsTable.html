<!-- artistTable.html -->
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th ng-click="sortField = 'name'; reverse = !reverse">Artist</th>
    </tr>
  </thead>
  <tbody vs-repeat vs-scroll-parent=".main-content" vs-excess="40">
    <tr ng-repeat="a in artists | orderBy:sortField:reverse track by a.id">
      <td>
        <a ui-sref="artist-detail({ id: a.id })" class="track-title">
          {{a.name}}
        </a>
      </td>
    </tr>
  </tbody>
</table>
