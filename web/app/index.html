<!doctype html>

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
 
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body ng-app="musicApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	<div class="container-fluid">

    		<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#">ICON</a>
    		</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    			<ul class="nav navbar-nav">
    				<li class="active">
    					<a href="#music"><i class="fa fa-music"></i> Music</a>
    				</li>
    				<li>
    					<a href="#library"><i class="fa fa-gear"></i> Libraries</a>
    				</li>
    				<li class="dropdown">
    					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
    					<ul class="dropdown-menu">
    						<li><a href="#">Action</a></li>
    						<li class="divider"></li>
    						<li><a href="#">Separated link</a></li>
    					</ul>
    				</li>
    			</ul>

    			<form class="navbar-form navbar-left" role="search">
    				<div class="form-group">
    					<input type="text" class="form-control" placeholder="Search">
    				</div>
    				<button type="submit" class="btn btn-default">Submit</button>
    			</form>

    		</div><!-- /.navbar-collapse -->
    	</div><!-- /.container-fluid -->
    </nav>

    <!-- sidebar -->
    <div ng-controller="LeftNavCtrl" class="column col-sm-3 col-md-2 sidebar" id="sidebar">

    	<ul class="nav nav-pills nav-stacked">
    		<li ng-class="{ active: isActive('/artists')}">
    			<a href="#artists">Artists</a>
    		</li>
    		<li ng-class="{ active: isActive('/albums')}">
    			<a href="#albums">Albums</a>
    		</li>
    		<li ng-class="{ active: isActive('/tracks')}">
    			<a href="#tracks">Songs</a>
    		</li>
    		<li ng-class="{ active: isActive('/genres')}">
    			<a href="#genres">Genres</a>
    		</li>
            <li ng-class="{ active: isActive('/playlists')}">
                <a href="#playlists">Playlists</a>
            </li>
    	</ul>
    </div>
    <!-- /sidebar -->

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    	<!-- angular templating -->
    	<!-- this is where content will be injected -->
    	<div ng-view></div>
    </div>

    <footer id="footer" class="navbar-fixed-bottom">
    	<div class="container-fluid">
    		<div id="player-controls">
    			<button class="player-button glyphicon glyphicon-step-backward" />
    			<button class="player-button glyphicon glyphicon-play" />
    			<!--<button class="player-button glyphicon glyphicon-pause" />-->
    			<button class="player-button glyphicon glyphicon-step-forward" />
    		</div>
    	</div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/leftNav.js"></script>
    <script src="scripts/controllers/library.js"></script>
    <script src="scripts/controllers/artists.js"></script>
    <script src="scripts/controllers/artistDetail.js"></script>
    <script src="scripts/controllers/albums.js"></script>
    <script src="scripts/controllers/albumDetail.js"></script>
    <script src="scripts/controllers/tracks.js"></script>
    <script src="scripts/controllers/trackDetail.js"></script>
    <script src="scripts/controllers/genres.js"></script>
    <script src="scripts/controllers/playlists.js"></script>

    <script src="scripts/services/artist.js"></script>
    <script src="scripts/services/album.js"></script>
    <script src="scripts/services/track.js"></script>
    <script src="scripts/services/genre.js"></script>
    <script src="scripts/services/library.js"></script>
    <script src="scripts/services/libraryScan.js"></script>
    <script src="scripts/services/artistAlbum.js"></script>
    <script src="scripts/services/albumTrack.js"></script>
    <script src="scripts/services/playlist.js"></script>

    <script src="scripts/filters/duration.js"></script>
    <script src="scripts/components/audioPlayer/component.js"></script>
    <!-- endbuild -->

</body>
</html>
